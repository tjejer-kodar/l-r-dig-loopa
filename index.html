<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Connection to the CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- Import of a google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Plant school</title>
</head>
<body>
  <header>
    <h1>Plant school</h1>
  </header>

  <!-- This element is given an id so that we can reach it in the
    JavaScript file and then populate it with more cards. -->
  <main id="plantCards">

    <!-- The other elements are just given class names that are picked
    up in the CSS file for styling -->
    <div class="plant-card">
      <h2 class="plant-title">Calathea</h2>
      <p class="grey-text">Calathea</p>
      <img
        class="plant-image"
        src="assets/calathea.jpg"/>
      <p class="info-text">☀️ half sunny</p>
      <p class="info-text">💧 when dry</p>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
